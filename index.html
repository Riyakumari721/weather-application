<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="javascript.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true" ><span>☀️</span></div>
        <h1>Weather</h1>
      </div>
      <div class="controls">
        <div class="field">
          <input id="q" type="search" placeholder="Search city " autocomplete="off" />
        </div>
        <button id="search" class="icon-btn primary" title="Search">Search</button>
        <button id="geo" class="icon-btn" title="Use my location">📍 My location</button>
        <button id="unit" class="icon-btn toggle" title="Toggle °C/°F">°C</button>
      </div>
    </header>

    <div id="err" class="error">Could not find that place. Try another city name.</div>

    <section class="grid" id="main">
      <article class="card" id="nowCard">
        <div class="hd">
          <div>
            <div class="big" id="place">—</div>
            <div class="muted" id="time">—</div>
          </div>
          <span class="pill" id="summary">—</span>
        </div>
        <div class="bd current">
          <div class="temp" id="temp">—</div>
          <div>
            <div class="muted" id="desc">—</div>
            <div class="facts">
              <div class="fact"><div class="k">Feels like</div><div class="v" id="feel">—</div></div>
              <div class="fact"><div class="k">Humidity</div><div class="v" id="hum">—</div></div>
              <div class="fact"><div class="k">Wind</div><div class="v" id="wind">—</div></div>
            </div>
          </div>
        </div>
        <div class="bd">
          <div class="muted" style="margin-bottom:8px">7‑day forecast</div>
          <div class="forecast" id="forecast"></div>
        </div>
      </article>

      <aside class="card">
        <div class="hd"><span>Recent</span><button id="clearRecent" class="icon-btn ghost" style="font-size:12px">Clear</button></div>
        <div class="bd">
          <div id="recent" class="recent"></div>
          <!-- <div class="muted" style="margin-top:12px;font-size:13px"></div> -->
        </div>
      </aside>
    </section>

   
  </div>

 
</body>
</html>
